<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Circles</title>
    <style>
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #version {
            font-family: sans-serif;
            font-size: small;
            color: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="version">v0.1.1</div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;

        let active = true;
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        let sx = null;
        let sy = null;

        const circles = [];

        ctx.strokeStyle = "lightblue";
        ctx.lineCap = "round";

        ctx.lineWidth = 3;

        function drawCircles(timestamp) {
            if (!active) {
                return;
            }
            setTimeout(function() {
                ctx.clearRect(0, 0, w, h);
                for (const circle of circles) {
                    if (circle.age > 500) {
                        continue;
                    }
                    if (circle.r > circle.maxr || circle.r <= 0) {
                        circle.rd = -circle.rd;
                    }
                    circle.r += circle.rd;
                    if (circle.r < 0) {
                        circle.r = 0;
                    }
                    circle.age++;
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                window.requestAnimationFrame(drawCircles);
            }, 40);
        }

        window.requestAnimationFrame(drawCircles);

        canvas.addEventListener("click", function (e) {
            circles.push({
                x: e.clientX,
                y: e.clientY,
                r: 1,
                rd: 1,
                maxr: 50,
                age: 0
            })
        });

        canvas.addEventListener("mousedown", function (e) {
            sx = e.clientX;
            sy = e.clientY;
        });

        canvas.addEventListener("mousemove", function (e) {
            if (!sx || !sy) {
                return;
            }
            const distance = Math.sqrt(Math.pow(sx - e.clientX, 2) + Math.pow(sy - e.clientY, 2));
            if (distance > 25) {
                circles.push({
                    x: e.clientX,
                    y: e.clientY,
                    r: 1,
                    rd: 1,
                    maxr: 50,
                    age: 0
                });
                sx = e.clientX;
                sy = e.clientY;
            }
        })

        canvas.addEventListener("mouseup", function (e) {
            sx = null;
            sy = null;
        })
    </script>
</body>

</html>
