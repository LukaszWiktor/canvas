<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Circles</title>
    <style>
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;

        let active = true;
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        let sx = null;
        let sy = null;

        const circles = [];

        const gradient = ctx.createLinearGradient(0, 0, w, 0);
        gradient.addColorStop(0, 'red');
        gradient.addColorStop(1 / 6, 'orange');
        gradient.addColorStop(2 / 6, 'yellow');
        gradient.addColorStop(3 / 6, 'green');
        gradient.addColorStop(4 / 6, 'blue');
        gradient.addColorStop(5 / 6, 'indigo');
        gradient.addColorStop(1, 'violet');
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;

        setInterval(function () {
            if (!active) {
                return;
            }
            ctx.clearRect(0, 0, w, h);
            for (const circle of circles) {
                if (circle.age > 500) {
                    continue;
                }
                if (circle.r > circle.maxr || circle.r <= 0) {
                    circle.rd = -circle.rd;
                }
                circle.r += circle.rd;
                if (circle.r < 0) {
                    circle.r = 0;
                }
                circle.age++;
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
                ctx.stroke();
            }
        }, 50);

        canvas.addEventListener("click", function (e) {
            circles.push({
                x: e.clientX,
                y: e.clientY,
                r: 1,
                rd: 1,
                maxr: 50,
                age: 0
            })
        });

        function getEventX(e) {
            if (e.type == 'touchstart' || e.type == 'touchmove' || e.type == 'touchend' || e.type == 'touchcancel'){
                var evt = (typeof e.originalEvent === 'undefined') ? e : e.originalEvent;
                var touch = evt.touches[0] || evt.changedTouches[0];
                return touch.pageX;
            } else if (e.type == 'mousedown' || e.type == 'mouseup' || e.type == 'mousemove' || e.type == 'mouseover'|| e.type=='mouseout' || e.type=='mouseenter' || e.type=='mouseleave') {
                return e.clientX;
            }
        }

        function getEventY(e) {
            if (e.type == 'touchstart' || e.type == 'touchmove' || e.type == 'touchend' || e.type == 'touchcancel'){
                var evt = (typeof e.originalEvent === 'undefined') ? e : e.originalEvent;
                var touch = evt.touches[0] || evt.changedTouches[0];
                return touch.pageY;
            } else if (e.type == 'mousedown' || e.type == 'mouseup' || e.type == 'mousemove' || e.type == 'mouseover'|| e.type=='mouseout' || e.type=='mouseenter' || e.type=='mouseleave') {
                return e.clientY;
            }
        }

        for (const startEvent of ["mousedown", "touchstart"]) {
            canvas.addEventListener(startEvent, function (e) {
                sx = getEventX(e);
                sy = getEventY(e);
            });
        }

        for (const moveEvent of ["mousemove", "touchmove"]) {
            canvas.addEventListener(moveEvent, function (e) {
                if (!sx || !sy) {
                    return;
                }
                const x = getEventX(e);
                const y = getEventY(e);
                const distance = Math.sqrt(Math.pow(sx - x, 2) + Math.pow(sy - y, 2));
                if (distance > 25) {
                    circles.push({
                        x: x,
                        y: y,
                        r: 1,
                        rd: 1,
                        maxr: 50,
                        age: 0
                    });
                    sx = x;
                    sy = y;
                }
            })
        }

        for (const endEvent of ["mouseup", "touchend"]) {
            canvas.addEventListener(endEvent, function (e) {
                sx = null;
                sy = null;
            })
        }
    </script>
</body>

</html>
